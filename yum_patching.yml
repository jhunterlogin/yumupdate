---
- name: Patch Servers
  remote_user: ansible
  hosts: all
  become: true
  ignore_errors: yes

tasks:

- name: check packages for updates
  shell: yum list updates | awk 'f;/Updated Packages/{f=1;}' | awk '{ print $1 }'
  changed_when: updates.stdout_lines | length > 0
  args:
    warn: false
  register: updates
