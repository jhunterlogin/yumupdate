--- 
- become: true
  hosts: all
  ignore_errors: true
  remote_user: ansible
  
  tasks: 

  - name: delete all yum cache prior to patching
    file:
      path: /var/cache/yum
      state: directory
    become: yes
    ignore_errors: true

  - name: update the system
    yum:
     name: "*"
     state: absent
    become: yes
    ignore_errors: true

  - name: Restart server
    command: /sbin/reboot
    async: 0
    poll: 0
    ignore_errors: true
